<html>

<head>
  <meta charset="UTF-8">
  <title>Draw It!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
  <center>
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h2>
          Show Sketches
        </h2>
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
<h1>
Quick Draw!
<button data-toggle="modal" data-target="#myModal" id="show_sketches" class="btn btn-info">Show Sketches</button>
</h1>
<p>
  Instructions: You will be given something to draw and you must draw it before the timer runs out. HAVE FUN!! üòÅ
</p>
<p id="label">
Your Sketch:
</p>
<p id="confidence">Confidence:</p>
<p id="sketch_name">Sketch To Be Drawn</p>
</center>
<span id="score"></span>
<span id="time"></span>
<script src="main.js"></script>
</body>
